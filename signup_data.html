<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="stylesignup-data.css">
</head>
<body>
    <div class="background"> </div>
<div class="box">
<form action="">
    <h5>Add Data</h5>
    <div class="input"> 
        <div class = "input-group mb-2">
            <span class="input-group-text">First Name</span>
            <input type="text" class="form-control" id="f-name" placeholder="Enter First Name">
        </div>
    </div>
    <div class="input"> 
        <div class = "input-group mb-2">
            <span class="input-group-text">Last Name</span>
            <input type="text" class="form-control" id="l-name" placeholder="Enter Last Name">
        </div>
    </div>
    <div class="input"> 
        <div class = "input-group mb-2">
            <span class="input-group-text">Mob. no.</span>
            <input type="number" class="form-control" id="mb_no" placeholder="Enter Mob. no.">
        </div>
    </div>
    <div class="input"> 
        <div class = "input-group mb-2">
            <span class="input-group-text">Age</span>
            <input type="number" class="form-control" id="age" placeholder="Enter age">
        </div>
    </div>
    <div class="input"> 
        <div class = "input-group mb-2">
            <span class="input-group-text">Recovery mail</span>
            <input type="email" class="form-control" id="recovery-mail" placeholder="Enter recovery mail">
        </div>
    </div>
    <div class="input"> 
    <div class = "input-group mb-2">
    <input type="checkbox">
    <span class="condition">&nbsp;I am agree to all terms & conditions.</span>
    </div>
    </div>

    <div class="input">
        <div class = "input-group mb-2">
        <input type="submit" class="btn btn-primary">    
        </div>
    </div>
</form>
</div>
</body>
</html>
